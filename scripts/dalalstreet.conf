<VirtualHost *:80>

  ServerName localhost
  ServerAdmin webmaster@localhost

  ErrorLog ${APACHE_LOG_DIR}/dalalstreet-error.log
  CustomLog ${APACHE_LOG_DIR}/dalalstreet-access.log combined

RewriteEngine on
RewriteCond %{SERVER_NAME} =dalal.nittfest.org [OR]
RewriteCond %{SERVER_NAME} =localhost
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>


<IfModule mod_ssl.c>
<VirtualHost *:443>

	ServerName localhost
	ServerAdmin webmaster@localhost

	ErrorLog ${APACHE_LOG_DIR}/dalalstreet-error.log
	CustomLog ${APACHE_LOG_DIR}/dalalstreet-access.log combined


	ProxyPreserveHost  On
	ProxyRequests Off
	SSLProxyEngine on
	SSLProxyCheckPeerCN off

	ProxyPass /pma http://localhost:9040
	ProxyPassReverse /pma http://localhost:9040

	ProxyPass /envoy http://localhost:3000
	ProxyPassReverse /envoy http://localhost:3000

	ProxyPass /server https://localhost:5000
	ProxyPassReverse /server https://localhost:5000

ServerAlias dalal.nittfest.org
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/dalal.nittfest.org/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/dalal.nittfest.org/privkey.pem

</VirtualHost>
</IfModule>
